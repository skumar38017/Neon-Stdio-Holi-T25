[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
# Uncomment the line below to prepend files with date and time
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path to be prepended (defaults to the current working directory)
prepend_sys_path = .

# Timezone for rendering timestamps in migration files
# timezone = UTC

# Version locations (defaults to migrations/versions)
# version_locations = %(here)s/migrations/versions

# Path separator for version locations
version_path_separator = os

# Encoding used when writing migration files
output_encoding = utf-8

# Dynamically set database URL from Python config
sqlalchemy.url = %(database_url)s

[post_write_hooks]
# Enable auto-formatting using "black" after migration generation
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
